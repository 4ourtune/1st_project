name: Code Convention Check

on: [push, pull_request]

jobs:
  code-convention:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Run code convention check
        run: bash tools/check_code_convention.sh

      - name: Read summary (for Slack)
        id: read-summary
        if: failure()
        run: |
          if [ -f tools/code-convention-summary.txt ]; then
            SUMMARY=$(cat tools/code-convention-summary.txt | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
            echo "summary=$SUMMARY" >> $GITHUB_OUTPUT
          else
            echo "summary=No summary file found." >> $GITHUB_OUTPUT
          fi

      - name: Upload Code Convention Report (on failure only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: code-convention-report
          path: |
            tools/code-convention-report.txt
            tools/code-convention-summary.txt

      - name: Slack notification (on failure)
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "#ff0000",
                  "pretext": ":rotating_light: *Code Convention Check Failed!*",
                  "fields": [
                    { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Commit", "value": "${{ github.sha }}", "short": false },
                    { "title": "Author", "value": "${{ github.actor }}", "short": true },
                    { "title": "Summary", "value": "${{ steps.read-summary.outputs.summary }}", "short": false }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
